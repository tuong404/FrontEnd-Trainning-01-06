<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="login">
            <img src="./img/user-2517433_960_720.webp" alt="user img">
            <h3 class="login__title">
                Login
            </h3>
            <form action="">
                <label for="input-username">Username</label>
                <input id="input-username" class="input-user" type="text" placeholder="Enter Username">
                <label for="input-pass">Password</label>
                <input id="input-pass" class="input-pass" type="password" placeholder="Enter Password">
                
                <div class="login__submit">
                    <button class="input-submit">
                        <a class="login-link" href="./html/home.html"> Sign in </a>
                    </button>
                    <button class="input-submit input-submit--signup">
                        <a class="login-link" href="./html/register.html"> Sign up </a>
                    </button>
                </div>  
            </form> 
        </div>
    </div>
</body>
</html>
